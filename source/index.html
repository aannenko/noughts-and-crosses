<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noughts&Crosses</title>
    <!--test-->
    <link href="style.css" rel="stylesheet" media="all" />
    <script src="model.js" type="text/javascript"></script>
    <script src="view-model.js" type="text/javascript"></script>
    <script src="view.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <div id="gameInfo">
            <div class="playersName">
                <p>X player</p>
                <label>
                    <input id="firstPlayerName" type="text" title="Your name" placeholder="Input your name">
                </label>
            </div>
            <div class="playersName">
                <p>O player</p>
                <label>
                    <!--<input id="secondPlayerName" class="hidden" type="text" title="Opponent's name" placeholder="Input opponent's name">-->
                    <input id="secondPlayerName" type="text" title="Opponent's name" placeholder="Computer" readonly>
                </label>
            </div>

            <label>
                <input id="humanChecker" type="checkbox" title="Play with human">Play with human?
            </label>

            <p class="status">Game status:  <span id="gameStatus"></span></p>
        </div>

        <table id="play_field">
            <tr id="top">
                <td class="cell" id="0" ></td>
                <td class="cell" id="1" ></td>
                <td class="cell" id="2" ></td>
            </tr>
            <tr id="middle">
                <td class="cell" id="3" ></td>
                <td class="cell" id="4" ></td>
                <td class="cell" id="5" ></td>
            </tr>
            <tr id="bottom">
                <td class="cell" id="6" ></td>
                <td class="cell" id="7" ></td>
                <td class="cell" id="8" ></td>
            </tr>
        </table>
        <input id="start_button" type="button" value="Reload" onClick="window.location.reload()" />
    </div>

    <script>
        let testGame = new GameInit();
        window.onload = testGame.start();
    </script>
</body>
</html>
